<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script
            src="https://kit.fontawesome.com/3bfd3ce9e5.js"
            crossorigin="anonymous"
    ></script>
    <title>DUNKIN' DONUTS</title>
</head>
<body>
    <div class="body">
        <div class="fixed-class">
            <div class="top-nav">
                <div class="utility">
                    <button class="buttons overide-career">
                        career
                        <span class="icon">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>  
                    </button>
                </div>
                <a href="https://www.dunkindonuts.com/en/dunkinrewards/registration" class="buttons white">sign up</a>
                <a href="https://www.dunkindonuts.com/en/sign-in" class="buttons pink">sign in</a>
            </div>
            <div class="navbar">
                <ul class="brown">
                    <li>menu</li>
                    <li>location</li>
                    <li>delivery</li>
                    <li class="orange">dunkin'</li>
                    <li>dunkin' rewards</li>
                    <li>dunkin' card</li>
                    <li>shop</li>
                </ul>
            </div>
        </div>
        <div class="info">
            Come run with us! Apply to join our exceptional team
            <a href="https://careers.dunkindonuts.com/us/en" style="color: white; font-weight: bold;">here</a>.
        </div>
        <div class="main-screen">
            <img src="images/Manage_Profile_Header_Desktop.png" alt="dounut and coffee" class="image">
            <h1 class="title-content">
                <span class="center-1">
                    dunkin
                    <span class="center-2">
                        ' donuts
                    </span>
                    <br>
                    <span class="center-3">a new way to run</span>
                </span>
            </h1> 
        </div>
    </div>  
</body>
</html>
